<section class="user-dashboard">
    <div class="dashboard-outer">
        <div class="upper-title-box">
            <h3>Upload CV</h3>
            <div class="text">Ready to jump back in?</div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Ls widget -->
                <div class="ls-widget">
                    <div class="tabs-box">                        
                        <div class="widget-title">
                            <h4>My CV Upload</h4>
                        </div>

                        <div class="widget-content">
                            <form [formGroup]="form" (ngSubmit)="Submit()" class="default-form" enctype="multipart/form-data">
                                <div class="row">
                                    <!-- Input -->
                                   
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label>CV Name</label>
                                        <input type="text" name="NamedCV" placeholder="Enter a name for this CV" formControlName="NamedCV" id="NamedCV" [ngClass]="{'is-invalid':submitted && f.NamedCV.errors}">
                                        <div *ngIf="submitted && f.NamedCV.errors" class="invalid-feedback">
                                            <div *ngIf="f.NamedCV.errors.required">this field is required</div>
                                         </div>
                                    </div>

                                    <!-- Input -->
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label>CV</label>
                                        <input type="file" name="file" placeholder="Upload File" formControlName="file" id="file" 
                                        (change)="handleFileInput($event)" accept=".pdf"
                                        [ngClass]="{'is-invalid':submitted && f.file.errors}">
                                        <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                                            <div *ngIf="f.file.errors.required">this field is required</div>
                                         </div>
                                   
                                    </div>
                               

                                    <!-- Input -->
                                    <div class="form-group col-lg-12 col-md-12">
                                        <button class="theme-btn btn-style-one">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

           

            </div>


        </div>
    </div>
</section>
