 <div class="page-wrapper">

    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <!-- Main Header-->
    <header class="main-header">
        <div class="container-fluid">
            <!-- Main box -->
            <div class="main-box">
                <!--Nav Outer -->
                <div class="nav-outer">
                    <div class="logo-box">
                        <div class="logo"><a routerLink="/home"><img src="../../../assets/images/logo-2.svg" alt="" title=""></a></div>
                    </div>
                </div>

             
            </div>
        </div>

        <!-- Mobile Header -->
        <div class="mobile-header">
            <div class="logo"><a routerLink="/home"><img src="../../../assets/images/logo.svg" alt="" title=""></a></div>
        </div>

        <!-- Mobile Nav -->
        <div id="nav-mobile"></div>
    </header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
        <div class="image-layer" style="background-image: url(../../../assets/images/background/12.jpg);"></div>
        <div class="outer-box">
             <!-- Login Form -->
            <div class="login-form default-form">
                <div class="form-inner">
                    <h3>Login to 234Recruiter</h3>
                    <!--Login Form-->
                    <form [formGroup]="form" (ngSubmit)="Login()">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" formControlName="email" id="email" [ngClass]="{'is-invalid':submitted && f.email.errors}" type="email" required="" placeholder="Enter your email">
        
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">this field is required</div>
                                <div *ngIf="f.email.errors.email">please enter a valid email address</div>
                             </div>
                    
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <!-- <input id="password-field" type="password" name="password" value="" placeholder="Password"> -->
                            <div class="input-group input-group-merge">
            
                                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" [ngClass]="{'is-invalid':submitted && f.password.errors}">
                                <div id="password-eye" (click)="toggleBar()" class="input-group-append" data-password="{toggle}">
                                    <div class="input-group-text">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">this field is required</div>
                                 </div> 
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="field-outer">
                                <div class="input-group checkboxes square">
                                    <input type="checkbox" name="remember-me" value="" id="remember">
                                    <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
                                </div>
                                <a routerLink="/public-user/forgot-password" class="pwd">Forgot password?</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="theme-btn btn-style-one" type="submit" name="log-in">Log In</button>
                            <!-- <button class="btn btn-primary btn-block">Log In </button> -->
                        </div>
                    </form>

                    <div class="bottom-box">
                        <div class="text">Don't have an account? <a routerLink="/public-user/register">Signup</a></div>
                        <!-- <div class="divider"><span>or</span></div>
                        <div class="btn-box row">
                            <div class="col-lg-6 col-md-12">
                                <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
            <!--End Login Form -->
        </div>
    </div>
