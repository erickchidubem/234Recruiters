 <!-- start page title -->
 <div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
              <!-- <a routerLink="/access/create-user" class="btn btn-primary">Create Users</a> -->
            </div>
            <h4 class="page-title">Manage Contacts</h4>
        </div>
    </div>
</div>     
<!-- end page title --> 

<div class="row">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                    <div class="col-lg-8">
                        <form>
                            <div class="form-group col-xl-6">
                                <!-- <select class="custom-select" id="status-select" (change)="getAllMyEntities($event.target.value)">
                                    <option value="0">-select all-</option>
                                    <ng-container *ngFor="let c of lgastates" >
                                    <ng-container *ngIf="c.id == 7">
                                        <option value="{{c.id}}">{{c.userTypeName}}</option>
                                    </ng-container>
                                    </ng-container>		
                                </select> -->
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4">
                            <div class="form-group">
                                <label for="inputPassword2" class="sr-only">Search</label>
                                <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
                            </div>
                    </div><!-- end col-->
                </div>

            <table class="table table table-nowrap table-hover mb-0 table-responsive">
                        <thead>
                            <tr>
                                <th width="25%">Name</th>
                                <th width="20%">Email</th>
                                <th width="15%">User Type</th>
                                <th width="15%">Phone</th>
                                <th width="5%">Emergency Phone</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let c of entityLocations">
                                <td *ngIf="c.userType == 2">{{c.entityName}}</td>
                                <td *ngIf="c.userType != 2">{{c.firstName}} {{c.lastName}}</td>
                                <td> {{c.email}}</td>
                                <td>{{c.userTypeName}}</td>
                                <td>{{c.phone}}</td>
                                <td>{{c.emergency_phone_1}}</td>
                                <td *ngIf="c.active == 0"><span class="badge bg-soft-danger text-danger">In active</span></td>
                                <td *ngIf="c.active == 1"><span class="badge bg-soft-success text-success">Active</span></td>
                              
                            </tr>
                           
                            
                           

                            
                        </tbody>
                    </table>
                   
        </div>
    </div><!-- end col -->
</div>
