 <!-- start page title -->
 <div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
              <a routerLink="/access/create-user" class="btn btn-primary">Create Users</a>
            </div>
            <h4 class="page-title">Manage Users</h4>
        </div>
    </div>
</div>     
<!-- end page title --> 

<div class="row">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                    <div class="col-lg-8">
                        <form>
                            <div class="form-group col-xl-6">
                                <select class="custom-select" id="status-select" (change)="getAllMyEntities($event.target.value)">
                                    <option value="0">-select all-</option>
                                    <ng-container *ngFor="let c of lgastates" >
                                        <option value="{{c.id}}">{{c.userTypeName}}</option>
                                    </ng-container>		
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4">
                            <div class="form-group">
                                <label for="inputPassword2" class="sr-only">Search</label>
                                <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
                            </div>
                    </div><!-- end col-->
                </div>

            <table class="table table table-nowrap table-hover mb-0 table-responsive">
                        <thead>
                            <tr>
                                <th width="15%">NAME</th>
                                <th width="20%">EMAIL</th>
                                <th width="30%">USER TYPE</th>
                                <th width="30%">PHONE</th>
                                <th width="5%">View</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let c of entityLocations">
                                <td *ngIf="c.userType == 2">{{c.entityName}}</td>
                                <td *ngIf="c.userType != 2">{{c.firstName}} {{c.lastName}}</td>
                                <td> {{c.email}}</td>
                                <td>{{c.userTypeName}}</td>
                                <td>{{c.phone}}</td>
                                <td><a href="javascript:void(0);" (click)="PopulateData(c)" data-toggle="modal"  data-target="#closeorder"  class="text-body font-weight-normal">Click To View</a></td>
                              
                            </tr>
                           
                            
                           

                            
                        </tbody>
                    </table>
                   
        </div>
    </div><!-- end col -->
</div>
