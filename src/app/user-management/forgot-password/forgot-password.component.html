<ngx-ui-loader fgsColor="#ff9900" fgsType="three-strings" pbColor="#ff9900" bgsColor="red" text="Loading..." textColor="#ffffff"></ngx-ui-loader>
 



<div class="page-wrapper">

    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <!-- Main Header-->
    <header class="main-header">
        <div class="container-fluid">
            <!-- Main box -->
            <div class="main-box">
                <!--Nav Outer -->
                <div class="nav-outer">
                    <div class="logo-box">
                        <div class="logo"><a routerLink="/home"><img src="../../../assets/images/logo-2.svg" alt="" title=""></a></div>
                    </div>
                </div>

             
            </div>
        </div>

        <!-- Mobile Header -->
        <div class="mobile-header">
            <div class="logo"><a routerLink="/home"><img src="../../../assets/images/logo.svg" alt="" title=""></a></div>
        </div>

        <!-- Mobile Nav -->
        <div id="nav-mobile"></div>
    </header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
        <div class="image-layer" style="background-image: url(../../../assets/images/background/12.jpg);"></div>
        <div class="outer-box">
             <!-- Login Form -->
            <div class="login-form default-form">
                <div class="form-inner">
                    <h3>Forgot Password?</h3>
                    <!--Login Form-->
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" formControlName="email" id="email" [ngClass]="{'is-invalid':submitted && f.email.errors}" type="email" required="" placeholder="Enter your email">
        
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">this field is required</div>
                                <div *ngIf="f.email.errors.email">please enter a valid email address</div>
                             </div>
                    
                        </div>
                        
                      

                    
                        <div class="form-group">
                            <button class="theme-btn btn-style-one" type="submit" name="log-in">Reset Password </button>
                            <!-- <button class="btn btn-primary btn-block">Log In </button> -->
                        </div>
                    </form>

                  
                </div>
            </div>
            <!--End Login Form -->
        </div>
    </div>
